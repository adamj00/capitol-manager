<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <div layout:fragment="content">
        <div class="container mt-3">
            <h2 style="text-align: center;">Dyspozycyjność</h2>
         
            <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 40px">
                <div th:each="eventGroup : ${eventGroups}" class="col">
                    <div class="card h-100 position-relative">
                        
                        <div class="card-body">
                            <h5 class="card-title" th:text="${eventGroup.name}">Nazwa grupy</h5>
                            <!-- Cienka linia oddzielająca nazwę grupy od reszty -->
                            <hr>
                            <!-- Etykieta i informacja o wypełnieniu dyspozycyjności -->
                            <p class="card-text">
                                <strong>Wypełnienie:</strong> 
                                <span th:text="${eventGroup.availabilityFulfilment}">Wypełnienie dyspozycyjności</span>
                            </p>
                            <!-- Etykieta i informacja o dyspozycyjności -->
                            <p class="card-text">
                                <strong>Dyspozycyjność:</strong> 
                                <span th:text="${eventGroup.availabilityRate} + '%'">Dyspozycyjność</span>
                            </p>
                            <a th:href="@{/availability(eventGroup=${eventGroup.id})}" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i> Wypełnij
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
